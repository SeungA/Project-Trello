<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>Trello</title>
</head>
<body>
  <!-- .wrap>(.header+.content+.window) -->
  <div class="wrap">
    <header>
      <h1 class="logo"><a href=""><img src="images/logo.png" alt=""></a></h1>
      <div class="search"></div>
    </header>
      <div class="board">
        <div class="header">
          <a href="" class="name">Welcome Board</a>
        </div>
        <section class="content">
          <article class="list">
            <div class="header">
              <h2>First Test</h2>
            </div>
            <section class="content">
              <article class="card">
              </article>
              <article class="card-add non-click">
                <form>
                  <div class="placeholder">Add a card</div>
                  <textarea class="list-card-composer-textarea js-card-title" dir="auto" style="overflow: hidden; word-wrap: break-word; resize: none; height: 54px;"></textarea>
                  <div class="controls">
                    <input class="btn-save" type="submit" value="Save">
                    <a class="icon-close dark-hover" href="#"></a>
                  </div>
                </form>
              </article>
            </section>
          </article>
          <article class="list-add non-click">
            <form>
              <div class="placeholder">Add a list</div>
              <input class="name" type="text" name="name" placeholder="Add a list" autocomplete="off" dir="auto" maxlength="512">
              <div class="controls">
                <input class="btn-save" type="submit" value="Save">
                <a class="icon-close dark-hover" href="#"></a>
              </div>
            </form>
          </article>
        </section>
        <div class="menu"></div>
      </div>
    <div class="window"></div>
  </div>
  <script src="js/event.js" charset="utf-8"></script>
</body>
</html>
